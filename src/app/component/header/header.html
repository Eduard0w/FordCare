<header>
  <div class="logo cursor-pointer" (click)="irParaHome()">FordCare+</div>

  <button class="md:hidden text-3xl" (click)="toggleMenu()">
    ☰
  </button>

  <nav *ngIf="menuAberto" class="absolute top-16 right-4 bg-white border border-gray-300 rounded-md shadow-lg p-4 navMobile md:hidden z-10">
    <a href="/dashboard" (click)="toggleMenu()">
      Dashboard
    </a>
    <a href="/vehicle" (click)="toggleMenu()">
      Meus veiculos
    </a>

    <button *ngIf="!storage.get('logado')" (click)="irParaLogin(); toggleMenu()" class="loginButton">Login</button>

    <div *ngIf="storage.get('logado')" class="flex flex-col items-start gap-2 mt-2">
      <p>Olá, <span class="text-azul-texto">{{ usuario?.nome || 'usuário' }}</span>!</p>
      <button (click)="sair(); toggleMenu()" class="sairButton">Sair</button>
    </div>

  </nav>

  <nav class="navNormal">
    <a href="/dashboard">
      Dashboard
    </a>
    <a href="/vehicle">
      Meus veiculos
    </a>

    <button *ngIf="!storage.get('logado')" (click)="irParaLogin()" class="loginButton">Login</button>

    <div *ngIf="storage.get('logado')" class="flex items-center gap-2">
      <p>Olá, <span class="text-azul-texto">{{ usuario?.nome || 'usuário' }}</span>!</p>
      <button (click)="sair()" class="sairButton">Sair</button>
    </div>
  </nav>
</header>
